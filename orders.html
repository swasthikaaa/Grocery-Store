<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Placed Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .orders-table th, .orders-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .orders-table th {
            background-color: #28a745;
            color: white;
        }
        .orders-table td ul {
            margin: 0;
            padding-left: 20px;
        }
        .orders-table td ul li {
            list-style: disc;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>FreshMart</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#products" class="nav-link">Products</a></li>
                <li><a href="index.html#loyalty" class="nav-link">Loyalty</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                <li><a href="orders.html" class="nav-link active">Orders</a></li>
            </ul>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Your Orders</h1>
            <p>View all your placed orders with FreshMart</p>
            <a href="index.html#products" class="btn-primary">Back to Shopping</a>
        </div>
    </section>

    <!-- Orders Section -->
    <section class="orders-page" id="orders">
        <div class="container">
            <h2>Placed Orders</h2>
            <div id="ordersList">
                <!-- Orders table will load here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 FreshMart. All rights reserved.</p>
        <p>Built with HTML, CSS & JavaScript</p>
    </footer>

    <script src="orders.js"></script>
</body>
</html>
