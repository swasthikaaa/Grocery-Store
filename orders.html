<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Placed Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide hero section for orders page */
        .hero {
            display: none;
        }

        /* Orders page layout */
        .orders-page {
            padding: 40px 20px;
            min-height: calc(100vh - 160px); /* keeps footer at bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        #ordersList {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .orders-table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 40px; /* spacing before footer */
        }

        .orders-table th, .orders-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        .orders-table th {
            background-color: #28a745;
            color: white;
        }

        .orders-table td ul {
            margin: 0;
            padding-left: 20px;
        }

        .orders-table td ul li {
            list-style: disc;
        }

        p {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>FreshMart</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#products" class="nav-link">Products</a></li>
                <li><a href="index.html#loyalty" class="nav-link">Loyalty</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                <li><a href="orders.html" class="nav-link active">Orders</a></li>
            </ul>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <section class="orders-page" id="orders">
        <div class="container">
            <h2>Placed Orders</h2>
            <div id="ordersList">
                <!-- Orders table will load here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 FreshMart. All rights reserved.</p>
        <p>Built with HTML, CSS & JavaScript</p>
    </footer>

    <script src="orders.js"></script>
</body>
</html>
